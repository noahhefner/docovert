<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docovert</title>
    <link rel="icon" type="image/png" href="/static/img/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
      <div class="text-center mb-8">
        <img
          src="/static/img/logo.png"
          alt="Company Logo"
          class="w-32 h-24 mx-auto mb-4"
        />
        <h1 class="text-3xl font-bold text-gray-800">Docovert</h1>
        <p class="text-gray-500 mt-2">
          Upload one or more documents to convert them into HTML.
        </p>
      </div>

      <!-- File Upload Section (Initially Visible) -->
      <div id="upload-area">
        <label
          for="file-input"
          class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-500 transition-colors block"
        >
          <div class="flex flex-col items-center">
            <svg
              class="w-16 h-16 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p class="mt-4 text-lg text-gray-600">
              Drag and drop your files here
            </p>
            <p class="text-sm text-gray-500 mt-1">or</p>
            <span
              class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              Select Files
            </span>
          </div>
        </label>
        <input
          type="file"
          id="file-input"
          class="hidden"
          accept=".bib,.biblatex,.bits,.cmark,.creole,.csljson,.csv,.djot,.xml,.docbook,.docx,.dokuwiki,.enex,.epub,.fb2,.gfm,.haddock,.html,.ipynb,.jats,.jira,.json,.tex,.man,.md,.markdown,.mdown,.mmd,.mdown,.md_strict,.mdoc,.mediawiki,.muse,.odt,.opml,.org,.pod,.ris,.rst,.rtf,.t2t,.textile,.tikiwiki,.tsv,.twiki,.typst,.vimwiki,.xml"
          multiple
        />
      </div>

      <!-- Files Preview and Actions Section (Initially Hidden) -->
      <div id="files-preview-area" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Selected Files</h2>
        <div id="file-list" class="space-y-4 mb-6">
          <!-- File items will be dynamically inserted here by JavaScript -->
        </div>
        <div class="flex flex-col items-center space-y-4">
          <button
            id="convert-btn"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-colors text-lg"
          >
            Convert Files
          </button>
          <button
            id="add-more-btn"
            class="text-blue-500 hover:text-blue-700 font-semibold"
          >
            Add More Files
          </button>
        </div>
      </div>
    </div>

    <!-- Page JavaScript -->
    <script src="/static/js/index.js"></script>
  </body>
</html>
